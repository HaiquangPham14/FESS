<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy A Series - Mosaic App Realtime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1428a0;
            --secondary: #0bb7af;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo {
            height: 50px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffd700, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .datetime {
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 6px 15px;
            border-radius: 30px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            position: relative;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .progress-percent {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffd700;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 0 10px rgba(11, 183, 175, 0.5);
            transition: width 1s ease-in-out;
        }

        .mosaic-container {
            position: relative;
            flex: 1;
            border-radius: 15px;
            margin-top: 10px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            cursor: grab;
            touch-action: none;
            will-change: transform;
        }

        .mosaic-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 1;
        }

        .mosaic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(25, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 10;
            opacity: 0.05;
            transition: opacity 0.3s;
        }

        .grid-cell {
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .grid-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: brightness(1.2);
            transition: filter 0.3s;
        }

        .grid-cell .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            transition: opacity 0.3s;
        }

        .zoom-level {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            position: relative;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .upload-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--secondary);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 183, 175, 0.4);
        }

        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: var(--success);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .realtime-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .realtime-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        .upload-instructions {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 1024px) {
            .container {
                padding: 0 2vw;
                max-width: 100vw;
            }
            .mosaic-container {
                min-height: 180px;
                height: 45vw;
                max-height: 50vw;
                border-radius: 8px;
                margin-top: 8px;
            }
            .progress-container,
            .upload-section {
                max-width: 99vw;
                margin-left: auto;
                margin-right: auto;
                border-radius: 8px;
                padding: 10px 4vw;
            }
        }

        @media (max-width: 900px) and (orientation: landscape) {
            html, body {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                overflow-x: hidden !important;
                overflow-y: auto;
            }
            .container {
                max-width: 100vw;
                width: 100vw;
                min-width: 0;
                padding: 0;
                margin: 0;
                border-radius: 0;
            }
            .mosaic-container {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                height: auto;
                min-height: 120px;
                max-height: none;
                border-radius: 0;
                margin: 0 auto 12px auto;
                box-shadow: none;
            }
            .mosaic-wrapper {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                height: auto;
                min-height: 120px;
                max-height: none;
                position: relative;
            }
            .background-image {
                width: 100vw !important;
                min-width: 0;
                max-width: 100vw;
                height: auto !important;
                min-height: 120px;
                max-height: none;
                position: relative;
                left: 0;
                top: 0;
                object-fit: contain !important;
                display: block;
                margin: 0 auto;
            }
            .mosaic-grid {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                height: auto;
                min-height: 120px;
                max-height: none;
                left: 0;
                top: 0;
            }
            .progress-container,
            .upload-section {
                max-width: 100vw;
                width: 100vw;
                border-radius: 0;
                margin: 8px 0;
                padding: 8px 2vw;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 4px;
                min-height: 100vh;
                height: auto;
            }
            header {
                padding: 10px 0;
                margin-bottom: 8px;
            }
            .mosaic-container {
                min-height: 180px;
                height: 45vw;
                max-height: 45vh;
                border-radius: 8px;
                margin-top: 4px;
            }
            .progress-container,
            .upload-section {
                padding: 8px;
                margin: 8px 0;
                border-radius: 8px;
                max-width: 99vw;
            }
            .progress-title,
            .progress-percent {
                font-size: 0.95rem;
            }
            .progress-bar {
                height: 12px;
            }
            .progress-fill {
                font-size: 0.7rem;
                padding-right: 4px;
            }
            .upload-title {
                font-size: 1rem;
            }
            .form-group label {
                font-size: 0.85rem;
            }
            input, select {
                font-size: 0.85rem;
                padding: 8px 8px;
            }
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
            .upload-instructions {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 1vw;
            }
            .mosaic-container {
                min-height: 120px;
                height: 40vw;
                max-height: 45vw;
                border-radius: 0;
                margin-top: 4px;
            }
            .progress-container,
            .upload-section {
                border-radius: 0;
                margin: 4px 0;
                padding: 8px 2vw;
            }
            .progress-title,
            .progress-percent {
                font-size: 0.9rem;
            }
            .progress-bar {
                height: 10px;
            }
            .progress-fill {
                font-size: 0.7rem;
                padding-right: 2px;
            }
            .upload-title {
                font-size: 1rem;
            }
            .form-group label {
                font-size: 0.85rem;
            }
            input, select {
                font-size: 0.85rem;
                padding: 7px 7px;
            }
            button {
                font-size: 0.95rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            .mosaic-container {
                min-height: 80px;
                height: 35vw;
                max-height: 40vw;
            }
            .progress-container,
            .upload-section {
                padding: 6px 1vw;
            }
            .progress-title,
            .progress-percent {
                font-size: 0.8rem;
            }
            .progress-bar {
                height: 8px;
            }
            .progress-fill {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png"
                    alt="Samsung Logo">
            </div>
            <h1>Samsung Galaxy A Series</h1>
            <div class="subtitle">Tạo nên bức tranh cộng đồng từ hàng ngàn khoảnh khắc của bạn</div>
            <div class="datetime" id="currentDateTime"></div>
        </header>

<!--          <div class="mosaic-container" id="mosaicContainer">
            <div class="mosaic-wrapper" id="mosaicWrapper">
                <img class="background-image" id="backgroundImage"
                    src="https://photo.znews.vn/w660/Uploaded/wyhktpu/2025_04_14/image003.jpg" alt="Khung ảnh mosaic">
                <div class="mosaic-grid" id="mosaicGrid">
                </div>
            </div>
        </div>  -->

        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">Tiến trình hoàn thành</div>
                <div class="progress-percent" id="progressPercent">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="upload-section">
            <h2 class="upload-title">Thêm ảnh của bạn vào bức tranh</h2>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="imageUpload">Chọn ảnh:</label>
                    <input type="file" id="imageUpload" accept="image/*" required>
                </div>

                <button type="submit" id="uploadButton">Thêm vào bức tranh</button>
            </form>
            <div class="upload-instructions">
                <i class="fas fa-info-circle"></i> Hệ thống sẽ tự động chọn vị trí phù hợp cho ảnh của bạn
            </div>
        </div>

        <div class="notification" id="notification">Thông báo</div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'https://upimgss.azurewebsites.net/api/SSImage';

        // DOM elements
        const mosaicGrid = document.getElementById('mosaicGrid');
        const mosaicContainer = document.getElementById('mosaicContainer');
        const mosaicWrapper = document.getElementById('mosaicWrapper');
        const imageUpload = document.getElementById('imageUpload');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const progressPercent = document.getElementById('progressPercent');
        const progressFill = document.getElementById('progressFill');
        const notification = document.getElementById('notification');
        const currentDateTime = document.getElementById('currentDateTime');
        const zoomLevel = document.getElementById('zoomLevel');

        // State
        const gridCols = 25;
        const gridRows = 20;
        const gridSize = gridCols * gridRows; // 500 cells
        const approvedImages = {};
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX, startY;
        let lastTouchDistance = null;
        let realtimeUpdatesInterval;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Update date time
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Create grid cells
            createMosaicGrid();

            // Load approved images
            loadApprovedImages();

            // Setup form submission
            uploadForm.addEventListener('submit', handleImageUpload);

            // Setup zoom and panning
            setupZoomAndPan();

            // Start realtime updates
            startRealtimeUpdates();
        });

        // Update date time
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('vi-VN', {
                weekday: 'long',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('vi-VN');
            currentDateTime.textContent = `${dateStr} | ${timeStr}`;
        }

        // Create the mosaic grid (25x20 = 500 cells)
        function createMosaicGrid() {
            mosaicGrid.innerHTML = '';

            for (let i = 1; i <= gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.position = i;

                // Overlay
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                cell.appendChild(overlay);

                mosaicGrid.appendChild(cell);
            }
        }

        // Load approved images from API
        async function loadApprovedImages() {
            try {
                const response = await axios.get(`${API_BASE_URL}/approved?pageSize=${gridSize}`);
                const images = response.data.data || [];

                // Update progress
                const progress = Math.round((images.length / gridSize) * 100);
                progressPercent.textContent = `${progress}%`;
                progressFill.textContent = `${progress}%`;
                progressFill.style.width = `${progress}%`;

                // Process approved images
                images.forEach(image => {
                    approvedImages[image.position] = image.imgUrl;
                    updateGridCell(image.position, image.imgUrl);
                });

            } catch (error) {
                console.error('Lỗi khi tải ảnh đã duyệt:', error);
                showNotification('Lỗi khi tải dữ liệu ảnh', 'error');
            }
        }

        // Update grid cell with image
        function updateGridCell(position, imageUrl) {
            const cell = document.querySelector(`.grid-cell[data-position="${position}"]`);
            if (!cell) return;

            // Remove existing image if any
            const existingImg = cell.querySelector('img');
            if (existingImg) {
                existingImg.remove();
            }

            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Ảnh mosaic vị trí ${position}`;

            // Add image to cell
            cell.insertBefore(img, cell.firstChild);
        }

        // Handle image upload
        async function handleImageUpload(event) {
            event.preventDefault();

            const file = imageUpload.files[0];

            if (!file) {
                showNotification('Vui lòng chọn ảnh', 'error');
                return;
            }

            // Disable button during upload
            uploadButton.disabled = true;
            uploadButton.textContent = 'Đang tải lên...';

            try {
                const formData = new FormData();
                formData.append('image', file);

                // Send request to upload API
                const response = await axios.post(
                    `${API_BASE_URL}/upload`,
                    formData,
                    { headers: { 'Content-Type': 'multipart/form-data' } }
                );

                const newImage = response.data;
                const position = newImage.position;
                const imageUrl = newImage.imgUrl;

                // Update UI immediately
                approvedImages[position] = imageUrl;
                updateGridCell(position, imageUrl);

                // Update progress
                const progress = Math.round((Object.keys(approvedImages).length / gridSize) * 100);
                progressPercent.textContent = `${progress}%`;
                progressFill.textContent = `${progress}%`;
                progressFill.style.width = `${progress}%`;

                // Show success message
                showNotification(`Ảnh đã được thêm vào vị trí ${position}`, 'success');

                // Reset form
                uploadForm.reset();

            } catch (error) {
                console.error('Lỗi khi tải ảnh lên:', error);
                
                let errorMessage = 'Lỗi khi tải ảnh lên. Vui lòng thử lại.';
                if (error.response && typeof error.response.data === 'string') {
                    errorMessage = error.response.data;
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showNotification(errorMessage, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Thêm vào bức tranh';
            }
        }

        // Start realtime updates
        function startRealtimeUpdates() {
            // Poll for updates every 10 seconds
            realtimeUpdatesInterval = setInterval(async () => {
                try {
                    const response = await axios.get(`${API_BASE_URL}/approved?pageSize=${gridSize}`);
                    const images = response.data.data || [];

                    // Process each image
                    images.forEach(image => {
                        // If we don't have this image or it's different, update it
                        if (!approvedImages[image.position] || approvedImages[image.position] !== image.imgUrl) {
                            approvedImages[image.position] = image.imgUrl;
                            updateGridCell(image.position, image.imgUrl);
                        }
                    });

                    // Update progress
                    const progress = Math.round((Object.keys(approvedImages).length / gridSize) * 100);
                    progressPercent.textContent = `${progress}%`;
                    progressFill.textContent = `${progress}%`;
                    progressFill.style.width = `${progress}%`;

                } catch (error) {
                    console.error('Lỗi khi cập nhật realtime:', error);
                }
            }, 10000); // Update every 10 seconds
        }

        // Setup zoom and panning
        function setupZoomAndPan() {
            // Mouse wheel zoom
            mosaicContainer.addEventListener('wheel', handleWheel);

            // Mouse drag panning
            mosaicContainer.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // Touch events for mobile
            mosaicContainer.addEventListener('touchstart', handleTouchStart);
            mosaicContainer.addEventListener('touchmove', handleTouchMove);
            mosaicContainer.addEventListener('touchend', handleTouchEnd);

            // Double-click to reset zoom
            mosaicContainer.addEventListener('dblclick', resetZoom);
        }

        // Handle mouse wheel zoom
        function handleWheel(e) {
            e.preventDefault();

            // Calculate zoom factor based on wheel direction
            const zoomIntensity = 0.1;
            const wheelDelta = e.deltaY;
            let zoomFactor = 1 + (wheelDelta < 0 ? zoomIntensity : -zoomIntensity);

            // Calculate new scale with limits
            const newScale = Math.max(1, Math.min(8, scale * zoomFactor));

            // Calculate relative position of mouse
            const rect = mosaicContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Calculate the position as a percentage of the container
            const xPercent = mouseX / rect.width;
            const yPercent = mouseY / rect.height;

            // Calculate the change in translation
            const dx = (xPercent - 0.5) * rect.width * (1 - zoomFactor);
            const dy = (yPercent - 0.5) * rect.height * (1 - zoomFactor);

            // Update scale and translation
            scale = newScale;
            translateX += dx;
            translateY += dy;

            // Constrain translation to image boundaries
            constrainTranslation();

            // Update grid opacity
            updateGridOpacity();

            // Apply transformation
            applyTransform();
        }

        // Apply transform to wrapper
        function applyTransform() {
            mosaicWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            if (typeof zoomLevel !== 'undefined' && zoomLevel) {
                zoomLevel.textContent = `${Math.round(scale * 100)}%`;
            }
        }

        // Constrain translation to image boundaries
        function constrainTranslation() {
            const containerRect = mosaicContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;

            // Calculate scaled dimensions
            const scaledWidth = containerWidth * scale;
            const scaledHeight = containerHeight * scale;

            // Calculate maximum translation values
            const maxTranslateX = Math.max(0, (containerWidth - scaledWidth) / 2);
            const minTranslateX = Math.min(0, containerWidth - scaledWidth - maxTranslateX);

            const maxTranslateY = Math.max(0, (containerHeight - scaledHeight) / 2);
            const minTranslateY = Math.min(0, containerHeight - scaledHeight - maxTranslateY);

            // Constrain translation values
            translateX = Math.max(minTranslateX, Math.min(maxTranslateX, translateX));
            translateY = Math.max(minTranslateY, Math.min(maxTranslateY, translateY));
        }

        // Update grid opacity based on scale
        function updateGridOpacity() {
            if (scale <= 1) {
                mosaicGrid.style.opacity = 0.05; // almost invisible when zoomed out
            } else if (scale >= 4) {
                mosaicGrid.style.opacity = 1;
            } else {
                // Increase opacity gradually from 0.05 to 1 as scale goes from 1 to 4
                const opacity = 0.05 + (scale - 1) * (0.95 / 3);
                mosaicGrid.style.opacity = opacity;
            }
        }

        // Reset zoom
        function resetZoom() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            mosaicGrid.style.opacity = 0.05;
            applyTransform();
        }

        // Mouse drag panning
        function startDrag(e) {
            if (e.button !== 0) return; // Only left mouse button
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            mosaicContainer.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;

            // Constrain translation to image boundaries
            constrainTranslation();

            applyTransform();
        }

        function endDrag() {
            isDragging = false;
            mosaicContainer.style.cursor = 'grab';
        }

        // Touch zoom and pan
        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                // Start panning
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            } else if (e.touches.length === 2) {
                // Start pinch zoom
                isDragging = false;
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1 && isDragging) {
                // Continue panning
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;

                // Constrain translation to image boundaries
                constrainTranslation();

                applyTransform();
            } else if (e.touches.length === 2) {
                // Pinch zoom
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const touchDistance = Math.sqrt(dx * dx + dy * dy);

                if (lastTouchDistance !== null) {
                    const zoomFactor = touchDistance / lastTouchDistance;
                    const newScale = Math.max(1, Math.min(8, scale * zoomFactor));

                    // Calculate midpoint for zoom center
                    const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                    const rect = mosaicContainer.getBoundingClientRect();
                    const xPercent = (midX - rect.left) / rect.width;
                    const yPercent = (midY - rect.top) / rect.height;

                    const dx2 = (xPercent - 0.5) * rect.width * (1 - zoomFactor);
                    const dy2 = (yPercent - 0.5) * rect.height * (1 - zoomFactor);

                    scale = newScale;
                    translateX += dx2;
                    translateY += dy2;

                    // Constrain translation to image boundaries
                    constrainTranslation();

                    // Update grid opacity
                    updateGridOpacity();

                    applyTransform();
                }

                lastTouchDistance = touchDistance;
            }
        }

        function handleTouchEnd() {
            isDragging = false;
            lastTouchDistance = null;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification';

            // Set background based on type
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #28a745, #218838)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #17a2b8, #138496)';
            }

            // Show notification
            notification.classList.add('show');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
